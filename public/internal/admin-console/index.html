<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Admin Console | CHS Math Bowl</title>
    <link rel="stylesheet" href="../../css/main.css" type="text/css">
    <link rel="stylesheet" href="../../css/internal/admin-console.css" type="text/css">
    <link rel="stylesheet" href="../../css/internal/admin_console/index.css" type="text/css">
  </head>
  <body onload="startTime()">

    <div id="nav">
      <img src="../../dragon.svg" id="dragon">
      <h3>chs math</h3>
      <div id="spacer"></div>
      <a href="#" id="current">Overview</a>
      <a href="teams.html">School Teams</a>
      <a href="rounds.html">Matches Setup</a>
      <a href="scores.html">Scores</a>
      <a href="display.html">Display Switcher</a>
      <a href="settings.html">Other Settings</a>
      <a onclick="signOut()">Sign out</a>
    </div>

    <div id="wrapper">
      <h1>Overview</h1>
      <div class="card" id="main">
        <h2 style="margin-left: 30px">Quick Stats</h2>
        <div id="context-switcher">
          <div id="context-label">Dashboard context:</div>
          <select onchange="switchContext()">
            <optgroup label="Rounds" id="rounds-optgroup">
            </optgroup>
            <optgroup label="Teams" id="teams-optgroup">
            </optgroup>
            <optgroup label="Misc." id="misc-optgroup">
              <option value="rankings">Rankings & Performance</option>
              <option value="question-difficulty" disabled>Question difficulty (coming soon)</option>
            </optgroup>
          </select>
        </div>
        <div id="upperlabels" style="display: flex; flex-direction: row; position: relative;align-items:baseline;margin-top: 70px"></div>
        <div id="leftlabels" style="position: relative"></div>
        <div id="grid"></div>
      </div>
      <div style="display: flex; width: 100%;">
        <div class="card" id="round-controller">
          <h2 style="margin-left: 30px">Round control panel</h2>
          <div id="table-container">
            <table id="roundstable">
              <tr>
                <th class="expand">Round Name</th>
                <th class="ecol">Is Enabled?</th>
              </tr>
            </table>
          </div>
        </div>
        <div style="display: flex; flex-grow: 1; flex-direction: column;">
          <div class="card" id="time-container">
            <h2 style="margin-left: 30px">Tournament clock</h2>
            <div id="time"></div>
          </div>
          <div class="card" id="info-container">
            <h2 style="margin-left: 30px">Selected Round Progress</h2>
            <div style="display: flex; flex-direction: column; align-self: center; margin-top: 50px; align-items: center; margin-bottom: 30px;" id="piebox">
              <div class="pie"></div>
              <div style="height: 30px"></div>
              <div class="pie-label">
                <div class="pie-label-box" style="background-color: #008cff;"></div>
                <div class="pie-label-text"></div>
              </div>
              <div class="pie-label">
                <div class="pie-label-box" style="background-color: #ffbb00;"></div>
                <div class="pie-label-text"></div>
              </div>
              <div class="pie-label">
                <div class="pie-label-box" style="background-color: #18ca00;"></div>
                <div class="pie-label-text"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/__/firebase/7.5.0/firebase-app.js"></script>
    <script src="/__/firebase/7.5.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.5.0/firebase-database.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script>

      function signOut() {
        firebase.auth().signOut().then(function() {
          window.location = "../login.html";
        }).catch(function(error) {});
      }
    </script>
    <script src="../../js/internal/admin_console/index.js"></script>
  </body>
</html>
