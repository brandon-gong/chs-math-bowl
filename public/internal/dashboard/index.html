<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dashboard | CHS Math Bowl</title>
    <link rel="stylesheet" href="../../css/main.css" type="text/css">
    <style>
      html, body {
        padding: 0;
        margin: 0;
      }
      #logocontainer {
        display: flex;
        flex-direction: row;
        align-items: center;
        width: 100%;
        justify-content: center;
        position: absolute;
        top: 20px;
      }
      #container {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      #title {
        font-family: "Jost Thin";
        font-size: 50px;
        color: #333;
      }
      #time {
        font-family: "Jost Bold", Arial, Helvetica, sans-serif;
        color: #333;
        font-size: 300px;
        margin: -40px 0px;
        padding: 0px;
      }

      .card {
        border-radius: 8px;
        box-shadow: 0px 0px 10px 0px #ddd;
        padding: 10px;
        margin: 20px;
        background-color: white;
        height: 230px;
        width: 230px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #scores-container {
        display: flex;
        flex-direction: row;
      }

      .score {
        color: #9e1c43;
        font-family: "Jost", Arial, Helvetica, sans-serif;
        font-size: 100px;
      }

      .abbrev {
        color: #333;
        font-family: "Jost Bold";
        font-size: 40px;
      }

    </style>
  </head>
  <body>

    <div id="logocontainer">
        <img src="../../dragon.svg" id="dragon">
        <div style="width: 10px"></div>
        <h1>chs math bowl</h1>
    </div>

    <div id="container">
      <div id="title">Preliminary Round 1 - Question 4</div>
      <div id="time">
        0:43
      </div>
      <div id="scores-container">
        <div class="card">
          <div class="score">9</div>
          <div class="abbrev">WSHS</div>
        </div>
        <div class="card">
          <div class="score">10</div>
          <div class="abbrev">VHHS</div>
        </div>
      </div>
      
    </div>

    <script src="/__/firebase/7.5.0/firebase-app.js"></script>
    <script src="/__/firebase/7.5.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.5.0/firebase-database.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script>
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          if(user.email === "admin.mathbowl@brandongong.org") {
            window.location = "../admin-console/index.html";
          }
        } else {
          window.location = "../login.html";
        }
      });
    </script>
  </body>
</html>
